<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./anexo_desafio_htmlcss/css/reset.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <header class="header">


        <img class="header__imagem" src="./anexo_desafio_htmlcss/img/logo-ford-256.png" alt="Logomarca da FORD" />


        <nav class="header__navigation">
            <a class="header__navigation__link" href="home.html">Home</a>
            <a class="header__navigation__link" href="lancamento.html">Lançamento</a>
            <a class="header__navigation__link" href="contato.html">Contato</a>
        </nav>

        <!-- header modificado para responsividade do menu em diferentes telas -->
        <div class="header__navigation__mobile">
            <details>
                <!-- detalhe direcionado à exibição da navigation-->
                <summary class="header__navigation__mobile__icon">&#9776;</summary>

                <nav class="header__navigation">
                    <a class="header__navigation__link" href="home.html">Home</a>
                    <a class="header__navigation__link" href="lancamento.html">Lançamento</a>
                    <a class="header__navigation__link" href="contato.html">Contato</a>
                </nav>

            </details>
        </div>

    </header>
    <!--  -->
    <main class="main__formulario">

        <img class="main__formulario__imagem" src="./anexo_desafio_htmlcss/img/xls 2.2 diesel.jpg" alt="">
        
        <div class="container__formulario">

            <div class="header__formulario">
                <h2>Sobre você</h2>
            </div>

            <form method="get" action="home.html" id="form" class="form">
                <div class="form__control">
                    <label for="username">Nome</label>
                    <input type="text" id="username" placeholder="Digite seu nome ..." required>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-checked-circle"></i>
                    <small>error message</small>
                </div>

                <div class="form__control">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail ..." required>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-checked-circle"></i>
                    <small>error message</small>
                </div>

                <div class="form__control">
                    <label for="telefone">Telefone</label>
                    <input type="number" id="telefone" placeholder="Digite seu telefone..." required>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-checked-circle"></i>
                    <small>error message</small>
                </div>

                <div class="form__control">
                    <label for="assunto">Qual o assunto?</label>
                    <select name="assunto" id="assunto" required>
                        <option selected disabled value="">Selecione o assunto...</option>
                        <option value="Elogio">Elogio</option>
                        <option value="Reclamacao">Reclamação</option>
                        <option value="Solicitacao">Solicitação</option>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-checked-circle"></i>
                        <small>error message</small>
                    </select>

                </div>

                <div class="form__control">
                    <label for="mensagem">Comentários</label>
                    <textarea name="mensagem" id="mensagem" rows="2"
                        placeholder=" Deixe seus comentários aqui"></textarea>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-checked-circle"></i>
                    <small>error message</small>
                </div>

                <button type="submit" value="">Enviar</button>
            </form>

        </div>

    </main>

    <footer class="rodape">
        <div class="rodape__elementos__esquerda">
            <p class="rodape__elementos__texto">Redes Sociais</p>
            <div class="rodape__elementos__logos">
                <a href="">
                    <img src="./anexo_desafio_htmlcss/img/facebook-50.png" alt="Logo do Facebook" />
                </a>
                <a href="">
                    <img src="./anexo_desafio_htmlcss/img/instagram-logo-50.png" alt="Logo do instagram" />
                </a>
                <a href="">
                    <img src="./anexo_desafio_htmlcss/img/youtube-squared-50.png" alt="Logo do youtube" />
                </a>
            </div>
        </div>

        <div class="rodape__copyright__container"><a class="rodape__copyright__texto"
            href="https://www.ford.com.br/copyright/">Copyright © 2025 Ford Motor Company <br> Todos os direitos
            reservados</a></div>

        <div class="rodape__elementos__direita">
            <a href="">
                <img src="./anexo_desafio_htmlcss/img/ford-96.png" alt="Logo Ford" />
            </a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/56018993b9.js" crossorigin="anonymous"></script>

</body>

</html>
