<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nossos novos lançamentos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./anexo_desafio_htmlcss/css/reset.css">
  <link rel="stylesheet" href="responsive.css">
</head>

<body>
  <header class="header">


    <img class="header__imagem" src="./anexo_desafio_htmlcss/img/logo-ford-256.png" alt="Logomarca da FORD" />


    <nav class="header__navigation">
      <a class="header__navigation__link" href="home.html">Home</a>
      <a class="header__navigation__link" href="lancamento.html">Lançamento</a>
      <a class="header__navigation__link" href="contato.html">Contato</a>
    </nav>

    <div class="header__navigation__mobile">
      <details>
        <summary class="header__navigation__mobile__icon">&#9776;</summary>

        <nav class="header__navigation">
          <a class="header__navigation__link" href="home.html">Home</a>
          <a class="header__navigation__link" href="lancamento.html">Lançamento</a>
          <a class="header__navigation__link" href="contato.html">Contato</a>
        </nav>

      </details>
    </div>

  </header>

  <main class="main__content">
    <div class="main__video">
      <!-- div container para deixar o video da fordd reesponsivo -->
      <iframe src="https://www.youtube.com/embed/vQsryuNmsL0?autoplay=1&mute=1" title="Ford Ranger 2022 | Gerações"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <!-- elemento html que insere videos do youtube -->
    </div>

    <table class="tabela">
      <tr class="modelos">
        <td class="modelos__container">
         
          <img src="./anexo_desafio_htmlcss/img/XL Cabine.jpg" alt="">

          <div class="modelos__container__info">
           
            <input type="checkbox" id="ranger1" name="rangerXL"
              onchange="SetCarToCompare(this, new Car('XL Cabine Simples 2.2 Diesel 4X4 MT 2022', `R$ ${183.849}`, 511, 1821, 232, 1234, 2.2, 160, 1420, 'Aço Estampado 16', './anexo_desafio_htmlcss/img/XL Cabine.jpg'))">
            <div>
              <label for="ranger1">
                <p class="modelos__container__info__paragrafo"> <strong class="paragrafo__destaque">XL Cabine Simples
                    2.2 Diesel 4X4 MT 2022</strong><br>Preço sugerido: RS$183.850</p>
              </label>
            </div>
          </div>
        </td>

        <td class="modelos__container">
          <img src="./anexo_desafio_htmlcss/img/xls 2.2 diesel.jpg" alt="">
          
          <div class="modelos__container__info">

            <input type="checkbox" id="ranger2" name="rangerXLS"
              onchange="SetCarToCompare(this, new Car('XLS 2.2 Diesel 4X4 AT 2022', `R$ ${220.689}`, 511, 1821, 232, 1076, 2.2, 160, 1180, 'Aço Estampado 16', './anexo_desafio_htmlcss/img/xls 2.2 diesel.jpg'))">
            <div>
              <label for="ranger2">
                <p class="modelos__container__info__paragrafo"> <strong class="paragrafo__destaque">XLS 2.2 Diesel 4X4
                    AT 2022 </strong><br>Preço sugerido: R$220.600 </p>
              </label>
            </div>
          </div>
        </td>

        <td class="modelos__container">
          <img src="./anexo_desafio_htmlcss/img/storm.jpg" alt="">
         
          <div class="modelos__container__info">

            <input type="checkbox" id="ranger3" name="rangerSTORM"
              onchange="SetCarToCompare(this, new Car('Storm 3.2 Diesel 4X4 AT 2022', `R$ ${222.789}`, 511, 1821, 232, 1040, 3.2, 200, 1180, 'Liga Leve 17', './anexo_desafio_htmlcss/img/storm.jpg'))">
            <div>
              <label for="ranger3">
                <p class="modelos__container__info__paragrafo"> <strong class="paragrafo__destaque">STORM 3.2 Diesel 4X4
                    AT 2022</strong><br>Preço sugerido: R$222.790 </p>
              </label>
            </div>
          </div>
        </td>

      </tr>

    </table>

    </section>

    <div class="botao__comparar__container">
      <button type="submit" class="btn-comparar" onclick="ShowCompare()">Comparar carros</button>
    </div>

  </main>

  <footer class="rodape">
    <div class="rodape__elementos__esquerda">
      <p class="rodape__elementos__texto">Redes Sociais</p>
      <div class="rodape__elementos__logos">
        <a href="">
          <img src="./anexo_desafio_htmlcss/img/facebook-50.png" alt="Logo do Facebook" />
        </a>
        <a href="">
          <img src="./anexo_desafio_htmlcss/img/instagram-logo-50.png" alt="Logo do instagram" />
        </a>
        <a href="">
          <img src="./anexo_desafio_htmlcss/img/youtube-squared-50.png" alt="Logo do youtube" />
        </a>
      </div>
    </div>

    <div class="rodape__copyright__container"><a class="rodape__copyright__texto"
        href="https://www.ford.com.br/copyright/">Copyright © 2025 Ford Motor Company <br> Todos os direitos
        reservados</a></div>

    <div class="rodape__elementos__direita">
      <a href="">
        <img src="./anexo_desafio_htmlcss/img/ford-96.png" alt="Logo Ford" />
      </a>
    </div>
  </footer>

  <div class="compare">
    <table>
      <tbody>
      <tr >
      <td>&nbsp;</td>
      <td>
          <img class="img-car-table" id="compare_image_0" src="" alt="">
      </td>
      <td>
          <img class="img-car-table" id="compare_image_1" src="" alt="">
      </td>
      </tr>
      <tr >
      <td>Modelo</td>
      <td id="compare_modelo_0"></td>
      <td id="compare_modelo_1"></td>
      </tr>
      <tr >
      <td>Altura da ca&ccedil;amba (mm)</td>
      <td id="compare_alturacacamba_0"></td>
      <td id="compare_alturacacamba_1"></td>
      </tr>
      <tr >
      <td >Altura do ve&iacute;culo (mm)</td>
      <td id="compare_alturaveiculo_0"></td>
      <td id="compare_alturaveiculo_1"></td>
      </tr>
      <tr>
      <td>Altura livre do solo (mm)</td>
      <td id="compare_alturasolo_0"></td>
      <td id="compare_alturasolo_1"></td>
      </tr>
      <tr >
      <td >Capacidade de carga (Kg)</td>
      <td id="compare_capacidadecarga_0"></td>
      <td id="compare_capacidadecarga_1"></td>
      </tr>
      <tr >
      <td >Motor</td>
      <td id="compare_motor_0"></td>
      <td id="compare_motor_1"></td>
      </tr>
      <tr >
      <td >Pot&ecirc;ncia (cv)</td>
      <td id="compare_potencia_0"></td>
      <td id="compare_potencia_1"></td>
      </tr>
      <tr >
      <td >Volume de ca&ccedil;amba (L)</td>
      <td id="compare_volumecacamba_0"></td>
      <td id="compare_volumecacamba_1"></td>
      </tr>
      <tr >
      <td >Roda</td>
      <td id="compare_roda_0"></td>
      <td id="compare_roda_1"></td>
      </tr>
      <tr >
      <td >Pre&ccedil;o</td>
      <td id="compare_preco_0"></td>
      <td id="compare_preco_1"></td>
      </tr>
      </tbody>
      
  </table>
  </div>

</body>

</html>
